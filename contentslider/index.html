<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<link href="css/default.css" rel="stylesheet" type="text/css" media="screen,projection" />
	<link href="css/jquery.ennui.contentslider.css" rel="stylesheet" type="text/css" media="screen,projection" />

	<title> Content Slider Demonstration | Ennui Design </title>
</head>

	<body>


	<div class="wrapper">

		<div id="two" class="contentslider">
			<div class="cs_wrapper">
				<div class="cs_slider">

					<div class="cs_article">
							<img src="images/article01.jpg"
								alt="Artist's interpretation of article headline" />
					</div><!-- End cs_article -->

					<div class="cs_article">
							<img src="images/article02.jpg"
								alt="Artist's interpretation of article headline" />
					</div><!-- End cs_article -->

					<div class="cs_article">
							<img src="images/article03.jpg"
								alt="Artist's interpretation of article headline" />
					</div><!-- End cs_article -->

					<div class="cs_article">
							<img src="images/article04.jpg"
								alt="Artist's interpretation of article headline" />
					</div><!-- End cs_article -->

				</div><!-- End cs_slider -->
			</div><!-- End cs_wrapper -->
		</div><!-- End contentslider -->


		<!-- New Slider JavaScript -->
		<script type="text/javascript"
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/jquery.ennui.contentslider.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#one').ContentSlider({
					width : '900px',
					height : '400px',
					speed : 800,
					easing : 'easeInOutBack'
				});
			});
			$(function() {
				$('#two').ContentSlider({
					width : '600px',
					height : '266px',
					speed : 400,
					easing : 'easeOutQuad',
					textResize : true
				});
			});

		</script>
		<script src="js/jquery.chili-2.2.js" type="text/javascript"></script>
		<script src="js/chili/recipes.js" type="text/javascript"></script>

	</body>

</html>
